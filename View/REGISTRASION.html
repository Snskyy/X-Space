    <div class="how">

        <div class="container">
            <form action="" method="POST">
                <div class="title">
                    <div>REGISTRATION</div> 
                    <div>Please fill this form to join our comunity</div> 
                </div>
    
            <div class="userdetail">
                <div class="kotakkonten">
                    <label for="name_input">Name</label>
                    <input type="text" id="name_input" placeholder="Max 100 Character">
                </div>
    
                <div class="kotakkonten">
                    <label for="phone_input">Phone Number</label>
                    <input type="number" id="phone_input"  placeholder="Input Phone Number">
                </div>  
                
                <div class="kotakkonten">
                    <label for="email_input">Email Address</label>
                    <input type="text" id="email_input" placeholder=" Input Email">
                </div>

                <div class="kotakkonten">
                    <label for="password_input">Password</label>
                    <input type="password" id="password_input" placeholder="Input Password">
                </div>
                
                <div class="kotakkonten">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Input Password">
                </div>

                <div class="kotakkonten">
                    <label for="birth_input">Birth</label>
                    <input type="date" id="birth_input" placeholder="Input Birth">
                </div>

                <div class="kotakkonten">
                    <label for="address_input">Address</label>
                    <input type="text" id="address_input" placeholder="Input Address ">
                </div>
    
                <div class="konten">
                    <label for="gendermale">Male</label>
                    <input type="radio" id="gendermale" name="gender">
                    <label for="genderfemale">Female</label>
                    <input type="radio" id="genderfemale" name="gender">
                </div>
                <div class="konten">
                    <input type="checkbox" id="checkbox_input">
                    <label for="">I agree to all terms and conditions</label>
                </div>
            </div>
            
            
           
    
            <div class="kotakbtn">
                <div class="button">
                    <input type="Submit" id="Submit">
                </div>  
            </div>
            <script>
                document.getElementById("Submit").addEventListener("click", ()=>{
                    alert("Congratulation for register our comunity and Welcome!");
                })
            </script>
            </form>
